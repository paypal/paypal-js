name: playwright
on:
    push:
        branches:
            - main
    pull_request: {}
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.11.0
              with:
                  access_token: ${{ secrets.GITHUB_TOKEN }}

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ¤ Set Node version from .nvmrc
              run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NVMRC }}

            - name: ğŸ“¥ Download deps
              run: npm install

            - name: ğŸ”§ Reinstall rollup (workaround for npm optional deps bug)
              run: npm install rollup --force

            - name: ğŸŒ Install Playwright Browsers
              run: npx playwright install --with-deps

            - name: â–¶ï¸ Build the dist folder
              run: npm run build

            - name: â–¶ï¸ Run Playwright tests
              run: npm run test:e2e

            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30

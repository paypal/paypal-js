name: build
on:
    push:
        branches:
            - main
    pull_request: {}
jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4
              with:
                  ref: ${{github.event.pull_request.head.sha}}
                  fetch-depth: 0

            - name: ğŸ¤ Set Node version from .nvmrc
              run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NVMRC }}
                  cache: "npm"
                  cache-dependency-path: "**/package-lock.json"

            - name: ğŸ“¥ Download deps (with fallback)
              run: |
                  npm ci --prefer-offline || {
                    echo "npm ci failed, falling back to npm install"
                    npm install
                  }

            - name: ğŸ”§ Reinstall rollup (workaround for npm optional deps bug)
              run: npm install rollup --force

            - name: ğŸ§¾ Check for changeset
              # blocks PRs without changesets
              run: npx changeset status --since=origin/main

            - name: ğŸš§ Run build script
              run: npm run build

            - name: ğŸ“ Run format script
              run: npm run format

            - name: ğŸ“– Run lint script
              run: npm run lint

            - name: ğŸ§ª Run test script
              run: npm run test
